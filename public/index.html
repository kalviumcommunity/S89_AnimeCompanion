<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Companion Chatbot</title>
    <style>
        /* General body and container styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #171717; /* Dark background */
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #chat-container {
            width: 100%;
            max-width: 900px; /* Wider container */
            height: 100%;
            max-height: 800px;
            background-color: #2b2b2b; /* Darker chat background */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat window styling */
        #chat-window {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            border-bottom: 1px solid #3a3a3a;
        }

        /* Custom Scrollbar for WebKit browsers */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: #2b2b2b;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
            border: 2px solid #2b2b2b;
        }
        
        /* Message styling */
        .message-user {
            background-color: #4a4a4a;
            color: #f1f1f1;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            align-self: flex-end;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-bot {
            background-color: #505050;
            color: #d1d1d1;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            align-self: flex-start;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Markdown-like styling for bot messages */
        .message-bot h1, .message-bot h2, .message-bot h3 { color: #f1f1f1; margin-top: 10px; margin-bottom: 5px; }
        .message-bot p { margin: 0; }
        .message-bot ul, .message-bot ol { margin: 10px 0 10px 20px; }
        .message-bot li { margin-bottom: 5px; }
        .message-bot code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input form styling */
        #chat-form {
            position: relative;
            padding: 20px;
            display: flex;
            align-items: flex-end; /* Align to the bottom of the flex container */
        }

        #user-input {
            flex: 1;
            padding: 15px 50px 15px 20px; /* Add space for the button */
            border-radius: 25px;
            border: 1px solid #555;
            background-color: #3a3a3a;
            color: #f1f1f1;
            resize: none; /* Prevent manual resizing */
            min-height: 50px;
            max-height: 200px;
            line-height: 1.5;
            box-sizing: border-box;
            font-size: 16px;
        }

        #user-input:focus {
            outline: none;
            border-color: #007bff;
        }

        #chat-form button {
            position: absolute;
            right: 25px;
            bottom: 25px;
            background-color: transparent;
            color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s ease;
        }

        #chat-form button:hover {
            color: #f1f1f1;
            background-color: #007bff;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div class="message-bot">Hello! I am your Anime Companion. How can I help you today?</div>
        </div>
        <form id="chat-form">
            <textarea id="user-input" placeholder="Ask me about anime..." required rows="1"></textarea>
            <button type="submit">
                <i class="material-icons">send</i>
            </button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        let sessionId = 'default-session';

        // Auto-resize the textarea based on content
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = userInput.value.trim();
            if (!prompt) return;

            userInput.value = '';
            userInput.style.height = 'auto'; // Reset textarea height

            // Display user message
            appendMessage(prompt, 'user');

            try {
                // Send request to your backend with the session ID
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, sessionId })
                });

                const data = await response.json();
                
                // Update session ID if it's new
                sessionId = data.sessionId;

                // Display bot message
                appendMessage(data.message, 'bot');

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Error: Failed to get response from bot.', 'bot');
            }
        });

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'user' ? 'message-user' : 'message-bot');
            
            // To support Markdown-like styling, we can use a library.
            // For simplicity here, we'll just add the text content directly.
            // You can explore libraries like 'marked.js' to parse markdown from the bot's response.
            messageElement.textContent = text;
            
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
