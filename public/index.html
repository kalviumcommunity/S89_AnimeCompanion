<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Companion Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    :root {
      --primary-color: #5b64d4;
      --secondary-color: #e6e8fa;
      --background-color: #fafafa;
      --chat-bg-color: #ffffff;
      --input-bg-color: #f7f7f7;
      --border-color: #eee;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #chat-container {
      width: 100%;
      height: 100%;
      background-color: var(--chat-bg-color);
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      color: #333;
      border-bottom: 1px solid var(--border-color);
    }

    #chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-user, .message-bot {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
      animation: fade-in 0.3s ease-in-out;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-user {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message-bot {
      background-color: var(--secondary-color);
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    #chat-form {
      display: flex;
      padding: 15px;
      background-color: var(--input-bg-color);
      border-top: 1px solid var(--border-color);
    }

    #user-input {
      flex: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }

    #chat-form button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .loader-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--primary-color);
      border-radius: 50%;
      margin: 0 2px;
      animation: dot-animation 1.4s infinite ease-in-out both;
    }

    @keyframes dot-animation {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Anime Companion</div>
    <div id="chat-window"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me about anime..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');
    let sessionId = 'default-session';

    // Load greeting on page load
    async function getInitialGreeting() {
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: 'initial-greeting' })
        });
        const data = await response.json();
        sessionId = data.sessionId;

        appendMessage(formatResponse(data.response), 'bot');
      } catch (err) {
        appendMessage('⚠️ Error: Could not connect to server.', 'bot');
      }
    }

    window.addEventListener('load', getInitialGreeting);

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = userInput.value.trim();
      if (!prompt) return;
      userInput.value = '';
      userInput.disabled = true;

      appendMessage(prompt, 'user');

      const loaderMessage = appendMessage('', 'bot', true);

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, sessionId })
        });
        const data = await response.json();

        updateMessageText(loaderMessage, formatResponse(data.response));
      } catch (err) {
        updateMessageText(loaderMessage, "⚠️ Error: Failed to fetch response.");
      } finally {
        userInput.disabled = false;
        userInput.focus();
      }
    });

    // Format structured response into readable text + emojis
    function formatResponse(response) {
      if (!response) return "⚠️ No response.";
      let text = response.answer || "";
      if (response.emojis && response.emojis.length > 0) {
        text += " " + response.emojis.join(" ");
      }
      return text;
    }

    function appendMessage(text, sender, isLoader = false) {
      const msg = document.createElement('div');
      msg.classList.add(sender === 'user' ? 'message-user' : 'message-bot');
      msg.innerHTML = isLoader 
        ? `<div class="loader-dots"><span></span><span></span><span></span></div>` 
        : text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return msg;
    }

    function updateMessageText(el, text) {
      el.textContent = text;
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
